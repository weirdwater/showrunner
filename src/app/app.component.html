<h1>Showrunner</h1>

<h2>Users</h2>
<ul>
  <li *ngFor="let user of users">{{user.name}}</li>
</ul>

<h2>Shows</h2>
<ul>
  <li *ngFor="let show of shows">
    {{show.title}}
    <ul *ngIf="show.episodes">
      <li *ngFor="let episode of show.episodes">
        {{episode.number}} - {{episode.title}}
      </li>
    </ul>
  </li>
</ul>
