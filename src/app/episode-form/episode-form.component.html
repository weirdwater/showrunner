<form #episodeForm="ngForm" (ngSubmit)="onSubmit(model)">
  <label for="title">Title</label>
  <input type="text" id="title" required name="title" [(ngModel)]="model.title">

  <label for="subtitle">Subtitle</label>
  <input type="text" id="subtitle" required name="subtitle" [(ngModel)]="model.subtitle">

  <label for="audio">Audio file location</label>
  <input type="text" id="audio" required name="audio" [(ngModel)]="model.audio">

  <label for="summary">Summary</label>
  <input type="text" id="summary" required name="summary" [(ngModel)]="model.summary">

  <button type="submit" [disabled]="!episodeForm.form.valid">Submit</button>
</form>
