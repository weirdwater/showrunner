<h2>Show: {{model.title || 'New Show'}}</h2>

<form #showForm="ngForm" (ngSubmit)="onSubmit(model)" >
  <label for="title">Title:</label>
  <input type="text" id="title" required [(ngModel)]="model.title" name="title">

  <label for="slug">Slug:</label>
  <input type="text" id="slug" required [(ngModel)]="model.slug" name="slug">

  <label for="category">Category:</label>
  <select id="category" required [(ngModel)]="model.category" name="category">
    <option *ngFor="let category of categories" [value]="category">{{category}}</option>
  </select>

  <label for="art">Art:</label>
  <input type="text" id="art" required [(ngModel)]="model.art" name="art">

  <label for="description">Description:</label>
  <input type="text" id="description" required [(ngModel)]="model.description" name="description">

  <label for="copyright">Copyright:</label>
  <input type="text" id="copyright" required [(ngModel)]="model.copyright" name="copyright">

  <label for="language">Language:</label>
  <select id="language" required [(ngModel)]="model.language" name="language">
    <option *ngFor="let lang of languages" [value]="lang.code">{{lang.name}}</option>
  </select>


  <label for="author">Author:</label>
  <input type="text" id="author" required [(ngModel)]="model.author" name="author">

  <button type="submit" [disabled]="!showForm.form.valid">Submit</button>
</form>
